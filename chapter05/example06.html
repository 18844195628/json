<!DOCTYPE html>
<html>
	<head>
		<title>Introduction to JavaScript Object Notation</title>
		<script>
			var jsonString = "alert('this is bad')";
			var myObject = eval("(" + jsonString + ")");
			alert(myObject.animal);
		</script>
	</head>
	<body>
		<h1>Introduction to JavaScript Object Notation</h1>
	</body>
</html>
