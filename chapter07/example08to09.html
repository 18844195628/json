<!DOCTYPE html>
<html>
	<head>
		<title>Introduction to JavaScript Object Notation</title>
	</head>
	<body>          
		<h1 id="message">Hello, stranger!</h1>
		<script>
		    var signedIn = true;
			var userName = "Bob Barker";
			
			// from example 7-9
			if (signedIn) {
				var message = "Hello, " + userName + "!";
				document.getElementById("message").innerHTML = message;
			}
		</script>
	</body> 
</html>
